---
'MIWeb.Neos.NodeTypes:Teasered':
  abstract: true
  childNodes:
#    teaser:
#      type: 'Neos.Neos:ContentCollection'
    teaserText:
      type: 'Neos.NodeTypes:Text'
'MIWeb.Neos.NodeTypes:Page':
  superTypes:
    'Neos.Neos:Document': true
    'MIWeb.Neos.NodeTypes:Teasered': true
    'Neos.NodeTypes:ImageMixin': true
  ui:
    icon: 'icon-file'
    label: i18n
    inspector:
      groups:
        image:
          position: 205
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    showInMetaMenu:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'visibility'
          position: 50
    hideChildrenInMenu:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'visibility'
          position: 45
'MIWeb.Neos.NodeTypes:Homepage':
  superTypes:
    'MIWeb.Neos.NodeTypes:Page': true
  ui:
    label: i18n
    icon: 'icon-globe'
    help:
      message: 'The homepage type is to be used only once and adds the shared footer.'
  childNodes:
    'footer':
      position: 'end'
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Headline': TRUE
          'Neos.NodeTypes:Text': TRUE
          'Neos.NodeTypes:Image': TRUE
  constraints:
    nodeTypes:
      'MIWeb.Neos.NodeTypes:Homepage': FALSE
'MIWeb.Neos.Blog:Blog':
  superTypes:
    'MIWeb.Neos.NodeTypes:Teasered': true

